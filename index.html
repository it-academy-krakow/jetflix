<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home | Jetflix</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div id="register-modal" class="modal-container">
            <div class="modal">
                <div class="modal-header">
                    <h1>Registration:</h1>
                    <button id="close-modal">&#x2715</button>
                </div>
                <div class="modal-body">
                    <input type="text" placeholder="Login" />
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <input type="password" placeholder="Repeat password" />
                </div>
                <div class="modal-footer">
                    <button class="primary-button">Register</button>
                </div>
            </div>
        </div>
        <header>
            <div class="header-bg">
                <!-- <video autoplay muted class="header-video">
                    <source
                        src="https://vladysd.com/wp-content/uploads/2021/05/got.mp4"
                    />
                </video> -->
            </div>
            <div class="header-gradient"></div>
            <div class="header-container">
                <div class="content">
                    <div class="logo">
                        <a href="/">JETFLIX</a>
                    </div>
                    <nav class="top-nav">
                        <a href="#">Home</a>
                        <a href="#">Movies</a>
                        <a href="#">Series</a>
                        <a href="#">My list</a>
                    </nav>
                    <input type="text" class="search-field" placeholder="Look for..." />
                    <div class="controls">
                        <button id="search" class="button">Search</button>
                        <button id="sign-up" class="primary-button">Sign Up</button>
                    </div>
                </div>
            </div>
            <div class="hero">
                <div class="hero-description">
                    <span>Duration: 60 minutes</span>
                    <div class="hero-info">
                        <div class="hero-rating">
                            <img src="assets/icons/star.png" alt="rating" />
                            <span>7.5</span>
                        </div>
                        <div class="hero-details">
                            <span>Season:</span>
                            <span class="value">8</span>
                        </div>
                        <div class="hero-details">
                            <span>Episode:</span>
                            <span class="value">14</span>
                        </div>
                    </div>
                    <h1>Game of Throne</h1>
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Quisquam soluta eaque voluptates ea optio incidunt
                        vitae.
                    </p>
                    <div class="hero-controls">
                        <button class="btn watch-btn">
                            <img src="./assets/icons/play.png" alt="play" />
                            <span>watch</span>
                        </button>

                        <button class="btn add-btn">
                            <img src="./assets/icons/add.png" alt="play" />
                            <span>add</span>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <section class="movies-section">
            <!-- 
                <div class="movie">
                    <img src="./assets/posters/poster-1.jpg" alt="Poster 1" />
                    <a href="movie.html">Movie title 1</a>
                </div> 
            -->
        </section>

        <script src="js/mocked-movies.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
